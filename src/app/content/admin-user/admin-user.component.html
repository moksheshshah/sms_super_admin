<div class="w-full flex items-center flex-wrap xl:flex-nowrap pb-4">
    <div class="w-full lg:w-auto pb-2 lg:pb-0">
        <span class=" block text24">Admin List</span>
    </div>
    <div class="w-full xl:w-auto flex items-center flex-wrap lg:flex-nowrap space-x-3  justify-end ml-auto">
        <button class="lg:order-4 btn_primary group anim" (click)="addAdmin()">
            <span class="icon_show icon-add text-xl xl:text-2xl text-white group-hover:text-primary"></span>
            <span class="text18 text-white group-hover:text-primary whitespace-nowrap">Add Admin</span>
        </button>
        <label for="main_search" class="search border border-t4 sm:max-w-64 2xl:max-w-[350px]">
            <span class="icon_show icon-search text-primary text-xl xl:text-2xl"></span>
            <input class="outline-none bg-transparent text-dark text-14 md:text-16 2xl:text-18 w-full" type="search" name="search" placeholder="Search" id="main_search"/>
        </label>
    </div>
</div>
<div class="w-full relative py-6 xl:py-8">
    <div class="w-full relative">
        <div class="rounded-xl overflow-x-hidden lg:overflow-x-auto relative">
            <table mat-table matSort [dataSource]="adminData" class="h-full">
                <ng-container matColumnDef="checkbox">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">
                    </th>
                    <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> 
                        <input type="checkbox" class="w-5 h-5 accent-primary">
                    </td>
                </ng-container>

                  <!-- # Column -->
                  <ng-container matColumnDef="no">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">#</th>
                      <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.no}} </td>
                  </ng-container>
    
                  <!-- Admin Name Column -->
                  <ng-container matColumnDef="admin_name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Admin Name</th>
                      <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.admin_name}} </td>
                  </ng-container>
      
                  <!-- Mobile No. Column -->
                  <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Mobile No.</th>
                      <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.phone}} </td>
                  </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Email</th>
                        <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.email}} </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Role</th>
                        <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.role}} </td>
                    </ng-container>

                     <!-- Login  Username Column -->
                     <ng-container matColumnDef="login_username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Login Username</th>
                        <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.login_username}} </td>
                    </ng-container>

                     <!-- Password Column -->
                     <ng-container matColumnDef="password">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5">Password </th>
                        <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails"> {{element?.password}} </td>
                    </ng-container>

            
                  
                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5"> Status </th>
                      <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails">
                          <p-inputSwitch [(ngModel)]="element.status"
                              (onChange)="changeStatusAction($event,element);"></p-inputSwitch>
                      </td>
                  </ng-container>
      
                  <!-- Action Column -->
                  <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="whitespace-nowrap text16 bg-t5"> Action </th>
                      <td mat-cell *matCellDef="let element" class="whitespace-nowrap font-medium text16 text-t2 t_ditails">
                          <div class="flex space-x-3">
                              <!-- <span class="icon-eye block text-xl cursor-pointer hover:text-primary anim"></span> -->
                              <span class="icon-edit block text-xl cursor-pointer hover:text-primary anim" (click)="editAdmin($event,element)"></span>
                              <span class="block icon-delete text-xl cursor-pointer text-error anim" (click)="deleteAdmin(element)"></span>
                          </div>
                      </td>
                  </ng-container>
      
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="w-full"> 
                <div class="w-full flex justify-center p-5" *ngIf="adminData.length == 0">
                    <div class="max-w-8xl w-full rounded-2xl p-10 mx-auto bg-gray_2">
                      <strong class="block text-xl lg:text-2xl 2xl:text-4xl text-center"> No Student Added </strong>
                      <span class="block lg:text-18 text-center text-t2"> Please add student first </span>
                    </div>
                </div>
            </div>
            <div class="w-full data_paginator flex justify-end mt-[-226px] pt-[250px] pb-2" *ngIf="adminData.length > 0">
                <p-paginator [first]="1" [rows]="limit" (onPageChange)="getAllCouponList($event)"  [totalRecords]="totalCoupon" [rowsPerPageOptions]="[10, 25, 50]"></p-paginator>
            </div>
            <div *ngIf="isTableLoading" class="absolute inset-0 w-full h-full flex items-center justify-center bg-slate-300/30 backdrop-blur-sm z-10">
                <div class="flex flex-col items-center justify-center">
                    <div
                        class="w-12 h-12 rounded-full animate-spin border-4 border-solid border-primary border-t-transparent">
                    </div>
                    <p class="block text-base font-medium pt-2">Plase wait</p>
                </div>
            </div>
        </div>
    </div>
</div>
